<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Robot head -->
  <rect x="8" y="6" width="16" height="14" rx="3" ry="3" 
        fill="url(#headGradient)" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="12" cy="11" r="2" fill="#FFFFFF"/>
  <circle cx="20" cy="11" r="2" fill="#FFFFFF"/>
  <circle cx="12" cy="11" r="1" fill="#1E293B"/>
  <circle cx="20" cy="11" r="1" fill="#1E293B"/>
  
  <!-- Mouth -->
  <rect x="13" y="15" width="6" height="2" rx="1" fill="#1E293B"/>
  <rect x="14" y="16" width="1" height="1" fill="#10B981"/>
  <rect x="16" y="16" width="1" height="1" fill="#10B981"/>
  <rect x="18" y="16" width="1" height="1" fill="#10B981"/>
  
  <!-- Body -->
  <rect x="10" y="20" width="12" height="8" rx="2" fill="#F1F5F9" stroke="#64748B"/>
  
  <!-- Screen -->
  <rect x="12" y="22" width="8" height="4" rx="1" fill="#1E293B"/>
  <rect x="13" y="23" width="2" height="0.5" fill="#10B981"/>
  <rect x="13" y="24" width="3" height="0.5" fill="#3B82F6"/>
  <rect x="13" y="25" width="1.5" height="0.5" fill="#EF4444"/>
  
  <!-- Cost indicator -->
  <text x="17" y="25" font-family="Arial" font-size="3" font-weight="bold" fill="#10B981">-85%</text>
</svg> 